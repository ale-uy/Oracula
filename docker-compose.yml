services:
  oracula:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_N8N_WEBHOOK_URL=http://n8n:5678
      - NEXT_PUBLIC_N8N_TEST_PATH=/webhook-test/tarot-reading
      - NEXT_PUBLIC_N8N_PROD_PATH=/webhook/tarot-reading
      - NEXT_PUBLIC_TEST_MODE=true
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
